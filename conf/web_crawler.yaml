web_crawler_conf:
  search_client: "brave"
  top_k: 4
  chunk_config:
    chunking_strategy: "regex"
    params:
      patterns: 
        - "(?<![A-Z]\\.[A-Z]\\.)(?<![A-Z][a-z]\\.)(?<=[.?!])\\s+"

  user_agent: "crawlcadile (https://github.com/viktorho/crawlcadile.git)"
  browser_config:
    headless: true
  crawler_config:
    wait_until: "networkidle"
    cache_mode: BYPASS
    page_timeout: 10000
    css_selector: "article, main"
    excluded_tags: ["nav", "footer", "form", "aside"]
    exclude_external_links: true
    remove_overlay_elements: true
  llm_strategy:
    llm_config:
      provider: "gemini/gemini-2.0-flash"
      api_key_env: "GEMINI_API_TOKEN"
    instruction: "In this document, extract only the main body content of the article.
  Discard any navigation menus, advertisements, headers, footers, sidebars,
  scripts or boilerplate text. Preserve paragraph breaks and headings up to
  level 3, and return the cleaned content as plain text."
    extraction_type: "block"
    apply_chunking: true
    chunk_token_threshold: 2000
    overlap_rate: 0.1
    extra_args:
      temperature: 0.7
      max_tokens: 256
    input_format: "html"
